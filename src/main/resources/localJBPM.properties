#  datasource
persistence.datasource.name=jdbc/localjbpm-ds
persistence.datasource.user=root
persistence.datasource.password=password
persistence.datasource.url=jdbc:mysql://localhost:3306/jbpm
persistence.datasource.driverClassName=com.mysql.jdbc.jdbc2.optional.MysqlXADataSource

# JBPM session
persistence.enabled=true
persistence.persistenceunit.name=localjbpm-persistenceunit
persistence.persistenceunit.dialect=org.hibernate.dialect.MySQLDialect

# JBPM human task service
taskservice.enabled=true
taskservice.datasource.name=org.jbpm.services.task

